<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Test Demo</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="timeDiv" v-on:click="getTime">
        {{content}}
    </div>

    <script>
        let timeData = {
            content: '點我看時間',
        }
        let timeDiv = new Vue({
            el: '#timeDiv',
            data: timeData,
            methods: {
                getTime: () => {
                    console.log(String(new Date()))
                    alert(String(new Date()))
                },
            },
        })
    </script>
</body>

</html>
