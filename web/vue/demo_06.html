<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Test Demo</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message.split('').reverse().join('') }}
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: '.dohtem desu uoY'
            }
        })
    </script>
</body>


</html>
