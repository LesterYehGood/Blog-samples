<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue Test Demo</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="Math.random() > 0.5">
            random value > 0.5
        </div>
        <div v-else>
            random value <= 0.5
        </div>
    </div>

    <script>
        new Vue({
            el: '#app'
        })
    </script>
</body>


</html>
